stages:
  - module-pipelines

k8s:
  stage: module-pipelines
  trigger:
    include:
      - "/kubernetes/.gitlab-ci.yml"
    strategy: depend
  only:
    changes:
      - kubernetes/**/*

helm:
  stage: module-pipelines
  trigger:
    include:
      - "/sausage-store-chart/.gitlab-ci.yml"
    strategy: depend
  only:
    changes:
      - sausage-store-chart/**/*
